name: Test
on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            args: ''
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            args: ''
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            args: ''
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            args: ''

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- Linux dependencies ---
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libx11-dev \
            libglib2.0-dev \
            libayatana-appindicator3-dev \
            libssl-dev \
            pkg-config \
            build-essential \
            rpm \
            dpkg-dev \
            appstream \
            flatpak \
            flatpak-builder \
            zstd \
            xz-utils \
            libssl-dev

      # --- Windows dependencies ---
      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install zip -y
      - name: Install Windows SDK (Windows Only)
        if: runner.os == 'Windows'
        uses: GuillaumeFalourd/setup-windows10-sdk-action@v2.4
      - name: Install NSIS (Windows Only)
        if: runner.os == 'Windows'
        uses: repolevedavaj/install-nsis@v1.0.1
        with:
          nsis-version: '3.10'
      - name: Setup MSBuild (Windows Only)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v1.1
        
      - name: Run checks
        run: cargo check -q

      - name: Install crate
        run: cargo install --path .

      - name: Bundle example
        run: |
          cd examples/slint-rust-template
          slint-bundler build
